<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200 flex items-center justify-center min-h-screen">
  <!-- Form Section -->
  <div class="bg-white p-6 rounded-xl shadow-md w-96">
    <!-- Form Title -->
    <h1 class="text-zinc-600 text-xl font-semibold mb-6 text-center">Login to Website</h1>
    <form>
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-zinc-600">Email</label>
        <input
          type="email"
          id="email"
          class="w-full border border-zinc-600 rounded p-2 hover:border-violet-500 focus:border-violet-300 focus:outline-none"
          placeholder="Enter your email"
        />
      </div>
      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-zinc-600">Password</label>
        <input
          type="password"
          id="password"
          class="w-full border border-zinc-600 rounded p-2 hover:border-violet-500 focus:border-violet-300 focus:outline-none"
          placeholder="Enter your password"
        />
      </div>
      <!-- Buttons -->
      <div class="flex justify-between items-center">
        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-36 px-2 py-2 bg-violet-500 text-white rounded-full hover:bg-violet-400 focus:ring focus:ring-violet-300 active:bg-violet-600"
        >
          Sign in
        </button>
        <!-- Sign Up Button -->
        <button
          type="button"
          class="w-36 px-2 py-2 bg-white text-violet-600 rounded-full hover:bg-violet-100 focus:ring focus:ring-violet-300"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</body>

</html>
